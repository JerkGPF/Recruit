plugins {
    id 'com.android.application'
}

apply plugin: 'com.mob.sdk'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    sourceSets {
        main.jniLibs.srcDirs = ['libs']
    }


    defaultConfig {
        applicationId "com.gpfei.recruit"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation project(path: ':easeui')
    implementation 'androidx.exifinterface:exifinterface:1.2.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


    //bmob后端云依赖
    implementation 'cn.bmob.android:bmob-sdk:3.7.8'
    implementation "io.reactivex.rxjava2:rxjava:2.2.8"
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'com.squareup.okhttp3:okhttp:3.14.1'
    implementation 'com.squareup.okio:okio:2.2.2'
    implementation 'com.google.code.gson:gson:2.8.5'

    implementation 'com.longsh:OptionFrame:1.0.0'

    implementation 'com.github.bumptech.glide:glide:3.7.0'//图片
    implementation 'com.makeramen:roundedimageview:2.3.0'//圆形头像
    implementation 'com.youth.banner:banner:1.4.9'//轮播图
    implementation 'com.jwenfeng.pulltorefresh:library:1.0.3'//下拉刷新
    implementation 'pub.devrel:easypermissions:0.4.3'//权限请求
    implementation 'com.getbase:floatingactionbutton:1.10.1'//悬浮按钮


    //liftcycle
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    //eventbus
    implementation 'org.greenrobot:eventbus:3.1.1'

    implementation 'com.android.support:multidex:1.0.3'
    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'com.teprinciple:updateapputilsx:2.3.0'

    implementation 'com.android.volley:volley:1.1.1'



    //更新xupdate
    implementation 'com.zhy:okhttputils:2.6.2'

    implementation 'com.github.xuexiangjys:XUpdate:2.0.7'
}

